services:
  # Backend Service
  - type: web
    name: enucuzakargo-backend
    env: python
    region: frankfurt
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DB_NAME
        value: kargo_db
      - key: MONGO_URL
        fromDatabase:
          name: enucuzakargo-mongodb
          property: connectionString
    
  # Frontend Service  
  - type: web
    name: enucuzakargo-frontend
    env: node
    region: frankfurt
    buildCommand: cd frontend && yarn install && yarn build
    startCommand: cd frontend && npx serve -s build -l $PORT
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: REACT_APP_BACKEND_URL
        value: https://enucuzakargo-backend.onrender.com

databases:
  - name: enucuzakargo-mongodb
    databaseName: kargo_db
    ipAllowList: []
