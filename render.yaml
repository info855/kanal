services:
  # Backend Service
  - type: web
    name: enucuzakargo-backend
    env: python
    region: frankfurt
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:socket_app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DB_NAME
        value: kargo_db
      - key: MONGO_URL
        fromDatabase:
          name: enucuzakargo-mongodb
          property: connectionString
      - key: CORS_ORIGINS
        value: https://enucuzakargo-frontend.onrender.com,https://enucuzakargo-backend.onrender.com
    
  # Frontend Service (Static Site)
  - type: static
    name: enucuzakargo-frontend
    region: frankfurt
    rootDir: frontend
    buildCommand: yarn install && yarn build
    staticPublishPath: ./build
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: REACT_APP_BACKEND_URL
        value: https://enucuzakargo-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: enucuzakargo-mongodb
    databaseName: kargo_db
    ipAllowList: []
