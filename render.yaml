services:
  # Full-Stack Application (Backend + Frontend)
  - type: web
    name: enucuzakargo
    env: python
    region: frankfurt
    buildCommand: |
      pip install -r backend/requirements.txt
      cd frontend && yarn install && REACT_APP_BACKEND_URL= yarn build && cd ..
    startCommand: cd backend && uvicorn server:socket_app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 18.17.0
      - key: SECRET_KEY
        generateValue: true
      - key: DB_NAME
        value: kargo_db
      - key: MONGO_URL
        fromDatabase:
          name: enucuzakargo-mongodb
          property: connectionString
      - key: CORS_ORIGINS
        value: "*"

databases:
  - name: enucuzakargo-mongodb
    databaseName: kargo_db
    ipAllowList: []
