services:
  # Full-Stack Application (Backend + Frontend)
  - type: web
    name: enucuzakargo
    env: python
    region: frankfurt
    buildCommand: |
      echo "==> Build Started - Version 2.2"
      echo "==> Building Backend..."
      pip install -r backend/requirements.txt
      echo "==> Building Frontend..."
      cd frontend
      yarn install --frozen-lockfile
      echo "==> Setting REACT_APP_BACKEND_URL to $RENDER_EXTERNAL_URL"
      export REACT_APP_BACKEND_URL=$RENDER_EXTERNAL_URL
      yarn build
      echo "==> Frontend build complete!"
      ls -la build/ || echo "Build directory not found!"
      cd ..
      echo "==> Build finished successfully!"
    startCommand: cd backend && uvicorn server:socket_app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 18.17.0
      - key: SECRET_KEY
        generateValue: true
      - key: DB_NAME
        value: kargo_db
      - key: MONGO_URL
        fromDatabase:
          name: enucuzakargo-mongodb
          property: connectionString
      - key: CORS_ORIGINS
        value: "*"
      - key: REACT_APP_BACKEND_URL
        sync: false

databases:
  - name: enucuzakargo-mongodb
    databaseName: kargo_db
    ipAllowList: []
